<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://www.svgrepo.com/show/513311/heart.svg" />

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

    <link
      rel="stylesheet"
      href="https://codepen.io/simeydotme/pen/WNawZXp/be618208e9e17abe52c0fc63379e5f88.css"
    />

    <style>
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
        background: transparent; /* Optional: just make scrollbar invisible */
      }
      
      @property --bgrotate {
        initial-value: 120deg;
        inherits: false;
        syntax: "<angle>";
      }
      @property --bgrotate2 {
        initial-value: 255deg;
        inherits: false;
        syntax: "<angle>";
      }
      @property --text {
        initial-value: 220deg;
        inherits: false;
        syntax: "<angle>";
      }

      :root {
        --ar: 0.718;
        --br: 4.55% / 3.5%;
        --hl: 0;
        --bg: hsl(var(--canvas), 15%, 12%);
        --t: all 0.66s
          linear(
            0,
            0.007,
            0.028 2.1%,
            0.112 4.6%,
            0.224 6.9%,
            0.604 14.2%,
            0.713,
            0.803,
            0.879,
            0.939,
            0.985 26.2%,
            1.019 28.9%,
            1.034 30.7%,
            1.045,
            1.051 34.8%,
            1.053 37.2%,
            1.046 41.6%,
            1.012 54.7%,
            1.001 62.8%,
            0.997 73%,
            1
          );
      }

      .card {
        width: 320px;
        aspect-ratio: var(--ar);
        border-radius: var(--br);
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        grid-template-rows: minmax(0, 1fr);
        position: relative;
        background-size: 100% 100%;
        background-position: 0px 0px, 0px 0px, 0px 0px, 50% 50%, 0px 0px,
          0px 0px;
        background-image: radial-gradient(
            farthest-side circle at var(--pointer-x, 50%) var(--pointer-y, 50%),
            hsla(222, 100%, 94%, var(--hl)) 8%,
            hsla(222, 100%, 80%, var(--hl)) 22%,
            hsla(222, 100%, 70%, 0) 66%
          ),
          radial-gradient(40% 51% at 7% 32%, #57d6ffff 0%, #073aff00 100%),
          radial-gradient(40% 52% at 85% 67%, #00ffc3c4 0%, #073aff00 100%),
          radial-gradient(80% 80% at 50% 50%, #00c1ffff 27%, #073aff00 58%),
          conic-gradient(
            from var(--bgrotate) at 50% 50%,
            #a94cff 5%,
            #07c6ff00 17%,
            #07c6ff00 40%,
            #00ffc3ff 48%,
            #00ffc3ff 51%,
            #07c6ff00 59%,
            #07c6ff00 83%,
            #a94cff 95%
          ),
          conic-gradient(
            from var(--bgrotate2) at 50% 50%,
            #5afff3ff 0%,
            #be78ffff 34%,
            #be78ffff 64%,
            #5afff3ff 100%
          );
        background-blend-mode: color-dodge, normal, normal, normal, normal;
        -webkit-animation: glow-bg 44s linear infinite;
        animation: glow-bg 44s linear infinite;
        transform: translate3d(0, 0, 0.1px);
        z-index: 1;
      }
      .card:hover {
        --hl: 1;
      }

      .card::before,
      .card::after,
      .inside {
        border-radius: inherit;
        content: "";
        grid-column: 1/-1;
        grid-row: 1/-1;
        inset: 1px;
        position: absolute;
      }

      .inside {
        display: flex;
        align-items: center;
        border-radius: inherit;
        overflow: hidden;
        justify-content: center;
        background: hsl(var(--canvas), 15%, 16%);
        z-index: 2;
        text-align: center;
        padding: 2rem;
      }

      .inside::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          farthest-corner circle at var(--pointer-x) var(--pointer-y),
          hsl(248, 25%, 80%) 12%,
          hsla(207, 40%, 30%, 0.2) 90%
        );
        mix-blend-mode: overlay;
        filter: brightness(1) contrast(1.2);
        opacity: var(--hl);
        transition: var(--t);
      }

      .card::after {
        background: inherit;
        inset: -10px;
        scale: 0.8;
        filter: blur(36px) brightness(1) contrast(0.85) saturate(1.4);
        z-index: 0;
        transition: var(--t);
      }

      .card:hover::after {
        scale: 0.9;
        filter: blur(36px) brightness(1) contrast(1) saturate(1);
      }

      .card::before {
        content: "";
        inset: 0;
        box-shadow: rgba(0, 0, 0, 0.9) 0px 10px 20px -5px;
        z-index: 1;
      }

      @-webkit-keyframes glow-bg {
        0% {
          --bgrotate: 0deg;
          --bgrotate2: 0deg;
          --text: 90deg;
        }
        25% {
          --bgrotate2: 360deg;
          --text: 260deg;
        }
        50% {
          --bgrotate2: 720deg;
        }
        100% {
          --bgrotate: 720deg;
          --bgrotate2: 0deg;
          --text: 90deg;
        }
      }

      @keyframes glow-bg {
        0% {
          --bgrotate: 0deg;
          --bgrotate2: 0deg;
          --text: 90deg;
        }
        25% {
          --bgrotate2: 360deg;
          --text: 260deg;
        }
        50% {
          --bgrotate2: 720deg;
        }
        100% {
          --bgrotate: 720deg;
          --bgrotate2: 0deg;
          --text: 90deg;
        }
      }

      main,
      body,
      html {
        display: block;
        height: 100vh;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h2 {
        font-size: 2em;
        font-weight: 500;
        text-wrap: balance;
        text-align: center;
        -webkit-animation: glow-bg 14s ease infinite;
        animation: glow-bg 14s ease infinite;
        background-image: linear-gradient(
          to bottom,
          white 40%,
          hsl(var(--text, 120deg) 100% 60%)
        );
        background-size: 1em 1lh;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        filter: drop-shadow(0 0.025em 0.05em rgba(0, 0, 0, 0.2))
          drop-shadow(0 1px 1px black);
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>
  </head>

  <body translate="no">
    <main id="app">
      <section class="card">
        <div class="inside">
          <h4>You understand me like no one else. You've been there by my side through the ups and downs. I sincerely can't thank you enough for making my life better. You really are a blessing, and that's why I'll always cherish you. I love and appreciate you so much.</h4>
        </div>
      </section>
    </main>

    <a>
      43rd Month of Love & Friendship
    </a>


    <script id="rendered-js">
      const $card = document.querySelector(".card");

      /**
       * return a value that has been rounded to a set precision
       * @param {Number} value the value to round
       * @param {Number} precision the precision (decimal places), default: 3
       * @returns {Number}
       */
      const round = (value, precision = 3) =>
        parseFloat(value.toFixed(precision));

      /**
       * return a value that has been limited between min & max
       * @param {Number} value the value to clamp
       * @param {Number} min minimum value to allow, default: 0
       * @param {Number} max maximum value to allow, default: 100
       * @returns {Number}
       */
      const clamp = (value, min = 0, max = 100) => {
        return Math.min(Math.max(value, min), max);
      };

      /**
       * return a value that has been re-mapped according to the from/to
       * - for example, adjust(10, 0, 100, 100, 0) = 90
       * @param {Number} value the value to re-map (or adjust)
       * @param {Number} fromMin min value to re-map from
       * @param {Number} fromMax max value to re-map from
       * @param {Number} toMin min value to re-map to
       * @param {Number} toMax max value to re-map to
       * @returns {Number}
       */
      const adjust = (value, fromMin, fromMax, toMin, toMax) => {
        return round(
          toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin)
        );
      };

      const cardUpdate = (e) => {
        // normalise touch/mouse
        var pos = [e.clientX, e.clientY];
        e.preventDefault();
        if (e.type === "touchmove") {
          pos = [e.touches[0].clientX, e.touches[0].clientY];
        }
        var dimensions = $card.getBoundingClientRect();
        var l = pos[0] - dimensions.left;
        var t = pos[1] - dimensions.top;
        var h = dimensions.height;
        var w = dimensions.width;
        var px = clamp(Math.abs((100 / w) * l), 0, 100);
        var py = clamp(Math.abs((100 / h) * t), 0, 100);

        $card.setAttribute(
          "style",
          `
      --pointer-x: ${px}%;
      --pointer-y: ${py}%;
    `
        );
      };

      $card.addEventListener("mousemove", cardUpdate);
      $card.addEventListener("touchmove", cardUpdate);
      //# sourceURL=pen.js
    </script>
  </body>
</html>
